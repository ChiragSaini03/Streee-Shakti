          <!-- <h2 class="main-font">Send <span class="text-blue main-font">Request</span></h2> -->
          <h2 class="main-font"><span class="text-blue main-font">Registration Form</span></h2>

          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name" required>

            <input type="Status (M/F)" id="Status (M/F)" name="Status (M/F)" placeholder="Status (M/F)" required>

          <div class="form-group">

          <div class="form-group">

          <div class="form-group">
